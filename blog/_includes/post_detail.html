<article class="entry-content">
  <span>{{ post.date | date_to_string }}</span>
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {{ post.content | split:'<!--more-->' | first | remove: post.title | remove: '<h2>' | remove: '</h2>' }}
  <p><a href="{{ post.url }}">Continue lendo</a></p>
</article>
